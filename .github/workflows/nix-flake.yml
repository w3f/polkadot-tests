name: Nix Flake Integration

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  flake-check:
    name: "[nix] flake check"
    runs-on: ubuntu-20.04
    container: nixpkgs/nix-flakes:nixos-21.11
    steps:
    - uses: cachix/cachix-action@v12
      with:
        name: polkadot-tests
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - name: Run nix integration check
      run: nix flake check github:${{ github.repository }}/${{ github.sha }}?submodules=1
